<!DOCTYPE html>
<html lang="en" style="background-color:#ede7f6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>FBT | Inclined plane with spring</title>
</head>

<body>
    <nav style="background-color: #5c6bc0">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Free Body Tutor</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="./index.html">Back</a></li>
            </ul>
        </div>
    </nav>
    <div class="container" style="color:black">
        <h3>Inclined plane with spring</h3>
        <blockquote>
            Formula used : m*g*sinβ- µ*m*g*cosβ-kx=0
        </blockquote>
        <img class="responsive-img" src="./img/INclined.gif" width="400">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="number" class="validate" step=".01">
                        <label for="email">Mass</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="beta" type="number" class="validate" step=".01">
                        <label for="beta">Beta(Angle)(Required)</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="friction" type="number" class="validate" step=".01">
                        <label for="friction">Coefficient of friction(Mew)</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="spring" type="number" class="validate" step=".01">
                        <label for="spring">Spring constant(k)</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="elongation" type="number" class="validate" step=".01">
                        <label for="elongation">Elongation(x)</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Calculate
                    </button>
                </div>
            </form>
        </div>
        <h4 class="answerContainer"><span class="answer"></span></h4>
    </div>
    <script src="./js/inclinedSpring.js"></script>
</body>

</html>
